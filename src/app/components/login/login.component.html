<body>
    


    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="form">
        <h3>Customer Login</h3>

        <label for="username">Email:</label>
        <input type="email" required placeholder="Email or Phone" id="email" [(ngModel)]="email" >

        <label for="password">Password:</label>
        <input type="password" required="required" placeholder="Password" id="password" [(ngModel)]="password" >

        
        <div class="btns">
        <input type="submit" value="Login" class="btn btn-primary btn-large btn-block px-2 mt-3 btn1" (click)="signIn()" >
        
        </div>
      
    </div>
</body>
