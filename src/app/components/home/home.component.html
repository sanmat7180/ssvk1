    <main>
        <div class="container marketing">
            <div class="row justify-content-evenly">
              <div class="col-lg-4 pt-3" *ngFor="let product of products">
                <div class="card">
                  <img src={{product.image}} alt="" >
      
                  <div class="card-body">
                    <h6>{{product.name}}</h6>
                    <p>R{{product.price}}</p>
              
                    <div class="">
                      <div class="btn-group">
                        
                        <button type="button" routerLink="/details/{{product.id}}" class="btn btn-sm btn-outline-secondary vc1">View</button>
                        <button type="button" (click)="addToCart(product)" class="btn btn-sm btn-outline-secondary vc2">Add to cart</button>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </div>
              
              
              
             

            </div>


            

            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
          
        </div>
    </main>
